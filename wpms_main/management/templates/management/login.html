<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <script type="text/javascript" src="{% static 'libs/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"></link>
</head>
<body>
    <div class="logo-wrapper">
        <svg width="150px" height="100px">
            <use href="#logo-orange"></use>
        </svg>
        <div>
            <h1 class="logo-main">AFD</h1>
            <h2 class="logo-secondary">PET Recycling</h2>
        </div>
    </div>
    <div class="container">
        <div class="card">
            {% if error_status %}
                <span class="error-status">{{ error_status }}</span>
            {% else %}
            <span class="error-status">Войдите в систему</span>
            {% endif %}
            <form method="post" action="/login">
                {% csrf_token %}
                <input name="username" id="username" type="text" placeholder="Имя пользователя">
                <input name="password" id="password" type="password" placeholder="Пароль">
                <div class="buttons">
                    <button type="submit" class="login-button">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <span class="error-status error-badge">В случае неполадок обращайтесь по телефону +79996135968!</span>
